name: Run tests

on:
  pull_request:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]

permissions:
  contents: read

jobs:
  test:
    name: Test
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
        python: ["3.10"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install packages and test dependencies
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: ${{ matrix.python }}
      - name: Run tests
        shell: bash -el {0}
        run: |
          pytest
